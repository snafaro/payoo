<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo|Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-full">
    <main class="h-full w-full flex justify-center items-center">
        <div class="artboard phone-3 bg-slate-200 rounded-xl flex flex-col justify-center items-center">
            <!-- balance -->
            <div class="stats shadow">
               <div class="stat">
                <div id="balance" class="stat-value">89400</div>
                <div class="stat-desc">Balance</div>
                </div>
            </div>
            <!-- divider -->
             <div class="divider"></div>
             <!-- cash in & out button container -->
              <div>
                <button id="addMoney" class="btn border border-blue-600">Add Money</button>
                <button id="withdrawMoney" class="btn">Cash Out</button>
              </div>
            <!-- divider -->
             <div class="divider"></div>
             <!-- cash in form -->
            <div id="addForm" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Amount To Add</span>
                        </label>
                        <input id="cash-in" type="text" placeholder="Add amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Pin</span>
                        </label>
                        <input id="pin" type="password" placeholder="pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                        <button id="add-btn" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
            <!-- cash out form -->
            <div id="outForm" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Amount To withdraw</span>
                        </label>
                        <input id="cash-out" type="text" placeholder="Add amount to withdraw" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Pin</span>
                        </label>
                        <input id="pinTwo" type="password" placeholder="pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                        <button id="withdraw-btn" class="btn btn-primary">withdraw</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/home.js"></script>
</body>
</html>
